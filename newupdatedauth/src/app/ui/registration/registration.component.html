<div class="h-screen bg-center bg-cover" style="background-image: url('images/tzflag.gif') ;
">
  <div class="w-full h-full absolute bg-black bg-opacity-60"></div>
  <div class="flex items-center justify-center min-h-screen rounded-40rem">
    <div class="absolute bg-opacity-100 w-full max-w-xl p-10 bg-[#f0f4f7] bg-cover shadow-md mt-8  center rounded-xl ">
      <!-- <div class="w-1/2"> -->
      <div class="rounded-full">
        <div class="grid-rows-2">
          <div class=" flex justify-center items-center">
            <img src="/images/arm.png" class="w-20 h-20" />
          </div>
          <h2 class="mb-0 text-2xl font-bold text-center">Register</h2>
        </div>

        <br>
        <!-- Loader -->
        <div class="mb-4 text-center text-red-500c p-10" *ngIf="isLoading" class="loader"></div>

        <!-- Error message -->
        <div class="mb-2 text-center" [innerHTML]="errorMessage"></div>

        <form [formGroup]="formGroup" id="registerForm" (submit)="onSubmit($event)" method="POST">

          <!-- Step 1 -->
          <div *ngIf="currentStep === 1">
            <div class="mb-4">
              <label for="fname" class="block text-sm font-medium text-white-700 ml-4 mb-2">First Name</label>
              <input id="fname" name="fname"type="text"
                class="block w-full px-4 py-2 text-sm font-normal shadow-lg text-gray-900 bg-white border border-gray-300 rounded-full placeholder-gray-400 focus:outline-none leading-relaxed transition-transform duration-300 transform hover:scale-105 focus:scale-105 shadow-2xl drop-shadow-2xl"
                placeholder="First Name" required formControlName="fname" />
            </div>

            <div class="mb-4">
              <label for="lname" class="block text-sm font-medium text-white-700 ml-4 mb-2">Last Name</label>
              <input id="lname" name="lname" type="text"
                class="block w-full px-4 py-2 text-sm font-normal shadow-lg text-gray-900 bg-white border border-gray-300 rounded-full placeholder-gray-400 focus:outline-none leading-relaxed transition-transform duration-300 transform hover:scale-105 focus:scale-105 shadow-2xl drop-shadow-2xl"
                placeholder="Last Name" required formControlName="lname" />
            </div>

            <div class="mb-4">
              <label for="uname" class="block text-sm font-medium text-white-700 ml-4 mb-2">Username</label>
              <input id="uname" name="uname" type="text"
                class="block w-full px-4 py-2 text-sm font-normal shadow-lg text-gray-900 bg-white border border-gray-300 rounded-full placeholder-gray-400 focus:outline-none leading-relaxed transition-transform duration-300 transform hover:scale-105 focus:scale-105 shadow-2xl drop-shadow-2xl"
                placeholder="User Name" formControlName="uname" />
            </div>

            <div class="mb-4">
              <label for="email" class="block text-sm font-medium text-white-700 ml-4 mb-2">Email</label>
              <input id="email" name="email" type="email"
                class="block w-full px-4 py-2 text-sm font-normal shadow-lg text-gray-900 bg-white border border-gray-300 rounded-full placeholder-gray-400 focus:outline-none leading-relaxed transition-transform duration-300 transform hover:scale-105 focus:scale-105 shadow-2xl drop-shadow-2xl"
                required placeholder="Email" #emailInput="" formControlName="email" />
            </div>

            <div class="">
              <button type="button" (click)="goToNextStep()"
                class="w-full px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-gray-50 focus:outline-none focus:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-300 dark:hover:bg-neutral-800 dark:focus:bg-neutral-800 bg-gradient-to-r from-[#0f83a4] to-[#132f3f] rounded-full">
                Next
              </button>
            </div>

            <div
              class="py-3 flex items-center text-xs text-gray-400 uppercase before:flex-1 before:border-t before:border-gray-200 before:me-6 after:flex-1 after:border-t after:border-gray-200 after:ms-6 dark:text-neutral-500 dark:before:border-neutral-600 dark:after:border-neutral-600">
              Or</div>
          </div>

          <!-- Step 2 -->
          <div *ngIf="currentStep === 2">
            <!-- Updated Phone Number Input with Validation -->
            <div class="mb-4">
              <label for="phoneNumber" class="block text-sm font-medium text-white-700 ml-4 mb-2">Phone Number</label>
              <input id="phoneNumber" name="phoneNumber" formControlName="phone" type="text"
                class="block w-full px-4 py-2 text-sm font-normal shadow-lg text-gray-900 bg-white border border-gray-300 rounded-full placeholder-gray-400 focus:outline-none leading-relaxed transition-transform duration-300 transform hover:scale-105 focus:scale-105 shadow-2xl drop-shadow-2xl"
                required #phoneInput="" pattern="^[0-9]{10,12}$" placeholder="Phone Number" />
            </div>

            <div class="mb-4">
              <label for="gender" class="block text-sm font-medium text-white-700 ml-4 mb-2">Gender</label>
              <select id="gender" name="gender" formControlName="gender" 
                class="block w-full px-4 py-2 text-sm font-normal shadow-lg text-gray-900 bg-white border border-gray-300 rounded-full placeholder-gray-400 focus:outline-none leading-relaxed transition-transform duration-300 transform hover:scale-105 focus:scale-105 shadow-2xl drop-shadow-2xl">
                <option value="" disabled selected>Select Gender</option>
                <option value="M">Male</option>
                <option value="F">Female</option>
              </select>
            </div>

            <div class="mb-4">
              <label for="dob" class="block text-sm font-medium text-white-700 ml-4 mb-2">Date of Birth</label>
              <input id="dob" name="dob" formControlName="dob" type="date"
                class="block w-full px-4 py-2 text-sm font-normal shadow-lg text-gray-900 bg-white border border-gray-300 rounded-full placeholder-gray-400 focus:outline-none leading-relaxed transition-transform duration-300 transform hover:scale-105 focus:scale-105 shadow-2xl drop-shadow-2xl" />
            </div>

            <div class="flex justify-between">
              <button type="button" (click)="goToPreviousStep()"
                class="w-20 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-gray-50 focus:outline-none focus:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-300 dark:hover:bg-neutral-800 dark:focus:bg-neutral-800 bg-gradient-to-r from-[#0f83a4] to-[#132f3f] rounded-full">
                Back
              </button>

              <button type="submit"
                class="w-20 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-gray-50 focus:outline-none focus:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-300 dark:hover:bg-neutral-800 dark:focus:bg-neutral-800 bg-gradient-to-r from-[#0f83a4] to-[#132f3f] rounded-full">
                Submit
              </button>
            </div>
          </div>
        </form>

        <p class="text-center mt-4">
          Already have account?
          <a href="/login" class="text-blue-800 font-bold"> Login here </a>
        </p>

      </div>
    </div>
  </div>
</div>
